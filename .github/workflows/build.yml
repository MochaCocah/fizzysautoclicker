name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "FizzysAutoclicker" --hidden-import "PIL._tkinter_finder" --hidden-import "tkinter" --hidden-import "customtkinter" --hidden-import "pynput" --clean autoclicker.py
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: FizzysAutoclicker-Windows
        path: dist/FizzysAutoclicker.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/FizzysAutoclicker.exe
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}
